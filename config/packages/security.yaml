security:
    enable_authenticator_manager: true

    encoders:
        App\Entity\UserAccount:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\UserAccount
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            login_throttling:
                max_attempts: 3
            security: false
        main:
            login_throttling:
                max_attempts: 3
            provider: app_user_provider
            lazy: true
            form_login:
                login_path: login
                check_path: login
                enable_csrf: true
            logout:
                path: logout
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 2592000 # 30 days in seconds

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, roles: [ IS_ANONYMOUS, IS_AUTHENTICATED_ANONYMOUSLY, IS_REMEMBERED] }
        - { path: ^/account/create, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/account, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/ðŸ”‘, roles: ROLE_ADMIN }
